<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chalkpad clone</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <img src="../images/cb_top_right_icon.png">
    </nav><br><br><br>
    <div class="right">
        <center>
            <img src="../images/logo_373.png">
        </center>
        <form>
            <label for="username" class="label_css">Username</label><br>
            <input type="text" id="username" size="30" class="input_css"><br>

            <label for="password" class="label_css">Password</label><br>
            <input type="text" id="password" size="30" class="input_css"><br>

            <label for="session" class="label_css">Session</label><br>
            <select id="session" style="width: 240px;" class="input_css">
                <option>--Select--</option>
                <option>JulyDec 2023</option>
                <option>JanJune 2024</option>
                <option>JulyDec 2024</option>
            </select><br>

            <span style="margin-top: 1px;padding-left: 2px;">
                <input type="checkbox" id="rp">
                <label for="rp">Remember password</label>
            </span>
        </form><br>

        <img src="../images/login_bws_btn.png"><br>
        <span>Forgot your password? Click here</span><br>

        <p><a href="#">Privacy Policy</a></p>
        <span class="app_logo">
            <img src="../images/apple_store_icon.png">
            <img src="../images/gplaystore_icon.png">
        </span>

        <center>
            <p><b>Mobile App Code : 800002</b></p>
        </center>

        <span>Powered by</span><img src="../images/code-brigade-logo-small.png" width="150px" height="10px">
    </div>
</body>

</html>
